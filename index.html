<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <script src="scripts/app.js" defer></script>
  <title>a blob's life</title>
</head>
<body>
  <header>
    <h2>a blob's life</h2>
  </header>
  <div class="status-bar">
    <div class="status-bar-name">Name: </div>
    <div class="status-bar-age">Age: </div>
  </div>
  <div class="game-box">
    <aside class="meter-box">
      <div class="meter-box-hungry">Hunger</div>
      <div class="meter-box-bored">Boredom</div>
      <div class="meter-box-sleepy">Sleepiness</div>
    </aside>
    <section class="blob-box">
        <div class="blob-box-inner">
          <div class="blob-box-blob"></div>
        </div>
        
    </section>
  </div>
</body>
</html>
